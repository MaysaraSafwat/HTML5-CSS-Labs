<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FadingImg</title>
    <style>
        div{
            text-align: center;
        }
        img{
            width: 400px;
            height: 600px;
        }
        img:hover{
            opacity: 0.1;
            transition: opacity 2s ease-in-out;
        }

    </style>
</head>
<body>
 <div>
    <h2>Hover to Make Chicken little disappear</h2>
    <img src="./Chicken_Little.webp"/>
 </div>
</body>
</html>
